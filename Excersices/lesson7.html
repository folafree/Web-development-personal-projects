<!DOCTYPE html>
<html>
  <head>
    <title>Image Practice</title>
    <style>
      .locs {
        width: 200px;
        border-radius: 13px;
        margin-right: 10px;
      }
      .locs2 {
        width: 150px;
        height: 160px;
        object-fit: cover;
        object-position: center;
        margin-right: 10px;
      }
      .locs3 {
        width: 150px;
        height: 160px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img class="locs"  src="locpic/locz.webp">
    <img class="locs2" src="locpic/locz.webp">
    <img class="locs3" src="locpic/locz.webp">

  </body>

</html>
